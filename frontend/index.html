  <style>

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ¤– AI åŠ©æ‰‹ (LangGraph + MCP)</h1>
      <p>æ”¯æŒå·¥å…·è°ƒç”¨ä¸ç»“æ„åŒ–è¾“å‡º</p>
    </header>

    <div id="chat-container"></div>
    <div class="status" id="status">å°±ç»ª</div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="è¾“å…¥æ¶ˆæ¯..." />
      <button id="send-btn">å‘é€</button>
    </div>
  </div>

  <script>
    // ========== è‡ªåŠ¨æ£€æµ‹ API åœ°å€ ==========
    const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://127.0.0.1:8110'
      : `https://${window.location.hostname}`; // ç”Ÿäº§ç¯å¢ƒå‡è®¾åŒåŸŸ

    // ========== DOM å…ƒç´  ==========
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const statusEl = document.getElementById('status');

    // ========== ä¼šè¯ç®¡ç† ==========
    let sessionId = localStorage.getItem('sessionId') || 'default-' + Date.now();
    localStorage.setItem('sessionId', sessionId);

    // ========== å‘é€æ¶ˆæ¯ ==========
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
      appendMessage('user', message);
      userInput.value = '';
      sendBtn.disabled = true;
      statusEl.textContent = 'AI æ€è€ƒä¸­...';

      try {
        const response = await fetch(`${API_BASE}/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, session_id: sessionId })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${await response.text()}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';

          for (const line of lines) {
            if (!line.trim()) continue;
            try {
              const chunk = JSON.parse(line);
              handleChunk(chunk);
            } catch (e) {
              console.error('è§£æé”™è¯¯:', line, e);
            }
          }
        }
      } catch (error) {
        console.error('è¯·æ±‚å¤±è´¥:', error);
        appendMessage('ai', `âš ï¸ é”™è¯¯: ${error.message}`);
      } finally {
        sendBtn.disabled = false;
        statusEl.textContent = 'å°±ç»ª';
      }
    }

    // ========== å¤„ç†æµå¼æ¶ˆæ¯ ==========
    function handleChunk(chunk) {
      if (chunk.type === 'text') {
        appendMessage('ai', chunk.content, true); // æµå¼è¿½åŠ 
      } else if (chunk.type === 'json') {
        const jsonStr = JSON.stringify(chunk.data, null, 2);
        const source = chunk.source === 'tool' ? 'ï¼ˆæ¥è‡ªå·¥å…·ï¼‰' : '';
        appendJsonCard(jsonStr, source);
      } else if (chunk.type === 'tool_result') {
        const log = `[å·¥å…· ${chunk.name}] æ‰§è¡Œå®Œæˆ`;
        appendToolLog(log);
      } else if (chunk.type === 'error') {
        appendMessage('ai', `âŒ é”™è¯¯: ${chunk.content}`);
      }
    }

    // ========== æ·»åŠ æ¶ˆæ¯ ==========
    let lastAiMsg = null;
    function appendMessage(role, content, isStreaming = false) {
      if (role === 'user') {
        const div = document.createElement('div');
        div.className = 'message user-msg';
        div.textContent = content;
        chatContainer.appendChild(div);
        lastAiMsg = null;
      } else {
        if (isStreaming && lastAiMsg) {
          // è¿½åŠ åˆ°ä¸Šä¸€æ¡ AI æ¶ˆæ¯
          lastAiMsg.innerHTML = marked.parse(lastAiMsg.textContent + content);
        } else {
          // æ–°å»º AI æ¶ˆæ¯
          const div = document.createElement('div');
          div.className = 'message ai-msg';
          div.innerHTML = marked.parse(content);
          chatContainer.appendChild(div);
          lastAiMsg = div;
        }
      }
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // ========== æ·»åŠ  JSON å¡ç‰‡ ==========
    function appendJsonCard(jsonStr, source = '') {
      const card = document.createElement('div');
      card.className = 'json-card';
      card.textContent = jsonStr + source;
      chatContainer.appendChild(card);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      lastAiMsg = null; // é‡ç½®æµå¼çŠ¶æ€
    }

    // ========== æ·»åŠ å·¥å…·æ—¥å¿— ==========
    function appendToolLog(text) {
      const log = document.createElement('div');
      log.className = 'tool-log';
      log.textContent = text;
      chatContainer.appendChild(log);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // ========== äº‹ä»¶ç»‘å®š ==========
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // ========== åˆå§‹åŒ– ==========
    appendMessage('ai', 'ä½ å¥½ï¼æˆ‘æ˜¯æ”¯æŒå·¥å…·è°ƒç”¨çš„ AI åŠ©æ‰‹ã€‚ä½ å¯ä»¥é—®æˆ‘å¤©æ°”ã€æ‰§è¡Œå‘½ä»¤ç­‰ã€‚');
  </script>
